features: 
  header: 功能
  subheader: 为什么 Block DX
  intro: 许多交易所<span class="text-italic">声称</ span>是分散的，同时隐藏了集中式组件的细节。 DX区块是唯一分散每个组件分散性的交易所。 <strong class="d-block mt-2"><em>去中心化。 不信任。 安全。 私人的。 打开。 未经审查。 势不可挡。</em></strong>
  items:
    - feature: 分散订单簿
      icon: <i class="fas fa-network-wired"></i>
      description: 交易者通过点对点网络广播其订单，每个交易者自己在本地编译订单。与启用先行的链式订单簿不同，使用Block DX可以使服务器更接近服务器，因此没有人可以比其他任何人更快地获得订单，因为没有服务器。
    - feature: 分散订单匹配
      icon: <i class="fas fa-wave-square"></i>
      description: 所有订单匹配均在本地执行。接受订单后，Block DX自动开始通过对等网络与交易对手进行交易。没有第三方可以控制这一点，所有行动都是自主权的。
    - feature: 非保管
      icon: <i class="fas fa-wallet"></i>
      description: 交易直接从您自己的钱包进行，并且您的资金在整个交易过程中始终由您控制。这意味着没有第三方控制您的资金，无需将资金转移到另一个帐户，无需等待存款或提款确认，也没有提款限额。
    - feature: 不信任
      icon: <i class="fas fa-shield-alt"></i>
      description: Block DX允许您安全地进行交易而无需中间商或中介机构，从而使您在整个交易过程中都能控制自己的资金。所有交易逻辑，操作，验证和检查也在本地执行。
    - feature: 私人
      icon: <i class="fas fa-user-secret"></i>
      description: 由于交易完全是点对点的，因此不需要帐户，KYC，AML或注册过程。因此，没有法律责任，不需要注册才能使用Block DX。这样可以保护您的个人隐私并为您提供真正的财务自由。
    - feature: 本地资产，链上
      icon: <i class="fas fa-coins"></i>
      description: 不使用包装的代理令牌或彩色硬币代替本地资产。许多“ DEX”为您提供了一个包装标记（例如wBTC）来代表您的真实资金（例如BTC）。这消除了您对资金的主权，并要求您信任此实体，智能合约或第三方链。
    - feature: 即时交易
      icon: <i class="fas fa-bolt"></i>
      description: DX区块的交易非常快。许多人认为，原子交换意味着交易缓慢，但这取决于实施情况。使用Block DX，交易时间与所交易资产的交易时间无关。
    - feature: 开源
      icon: <i class="fab fa-github"></i>
      description: Block DX是完全开源的，使社区能够自由，透明地审查，审核和为Block DX做出贡献。因此，无论您的标准有多高，您都可能会对代码进行严格的审查，以满足对安全性的需求。
    - feature: 未经审查
      icon: <i class="fas fa-globe-americas"></i>
      description: 列表和对交易所的访问是开放的且未经审查。由于没有账户并且交易是分散的，因此对于哪些用户或区域可以访问交易所没有任何限制。上市也是分散的，没有任何一方可以控制哪些资产可以交易。
    - feature: 更低的费用
      icon: <i class="fab fa-creative-commons-nc"></i>
      description: 由于直接从您的钱包进行交易，因此在Block DX上交易费用较低，并且没有提款费。尽管有交易资产的网络费用，但这是在往来于其他交易所地址的资金汇入时存在的费用。
    - feature: 势不可挡
      icon: <i class="fas fa-laptop-code"></i>
      description: Block DX始终在线，因为它不需要帐户或任何中央实体即可运行。交换的真正点对点特性使它无法关闭，提供零停机时间和内置的DoS保护。
    - feature: 原子交换
      icon: <i class="fab fa-react"></i>
      description: 贸易结算通过使用原子交换而分散。原子掉期控制着您与对手之间的资金交换，并且完全“不信任”，这意味着您可以与任何人安全交易，而不必相信他们的意图。
    - feature: 费用共享
      icon: <i class="fas fa-hand-holding-usd"></i>
      description: 某些协议将利润返还给公司或开发人员团队，但这是一种寻租活动，它丰富了中央参与者，并且不能公平地分配费用。使用Block DX，交易费用的100％分配在网络上的<a href="https://docs.blocknet.co/service-nodes/introduction">节点</a>之间。无需向中央实体支付任何交易费。
    - feature: 跨链
      icon: <i class="fas fa-exchange-alt"></i>
      description: 对仅交易特定链的资产没有任何限制。您可以在完全交易对自由的情况下，在比特币，莱特币，达世币，Syscoin，Digibyte和来自不同区块链的100多种其他资产之间进行交易。 Block DX旨在整合所有平台和资产。
    - feature: 流动性网络
      icon: <i class="fas fa-layer-group"></i>
      description: Block DX由Blocknet协议提供动力。所有使用Blocknet协议的服务都有一个共享的订单簿，并为同一流动性池提供资金，包括Block DX。这对流动性产生了网络效应。
