faq: 
  header: 常见问题解答
  subheader: 常见问题
  # intro: 
  questions:
    - question: Block DX，Blocknet和BLOCK有什么区别？
      answer: Block DX是一个去中心化交易所dApp。交换由<a href="https://docs.blocknet.co">Blocknet</a>驱动, 这是一个区块链互操作性协议项目, 可在不同的公共和私有区块链之间进行通信, 交互和交换。 <a href="https://docs.blocknet.co/blockchain/introduction">BLOCK</a>是用于为Blocknet网络上的服务付费的令牌, 其中包括去中心化交易所, 去中心化脱链oracle数据, 分散的SPV网络和分散的微服务。
      topic: general, block, blocknet # Do not translate

    - question: Block DX与其他去中心化交易所有何不同？
      answer: 许多交易所声称是分散的, 同时隐藏了集中式组件的详细信息。 DX区块是唯一分散每个组件分散性的交易所。请参阅<a href="/index#features">功能</a>, 了解Block DX如何成为最安全和分散的交易。与其他项目的对照表也在设计中。
      topic: general # Do not translate

    - question: 使用Block DX是否需要BLOCK？
      answer: 接受现有订单需要少量BLOCK, 但是创建订单不需要BLOCK。如果您需要BLOCK接受订单, 则可以创建订单以在Block DX上购买BLOCK, 也可以从<a href="https://docs.blocknet.co/project/exchanges">各种其他交易所购买BLOCK</a>。有关其他详细信息, 请参见<a href="https://docs.blocknet.co/blockdx/fees">费用</a>。
      topic: general, block, trading # Do not translate

    - question: Block DX是否有应用程序？
      answer: 目前, Block DX还没有应用程序, 只能作为桌面应用程序使用。但是, 第三方正在<a href="https://docs.blocknet.co"> Blocknet协议</a>上开发世界上第一个去中心化的Lite多钱包, 这将使基于浏览器的交换和应用成为可能。
      topic: general, dev, trading # Do not translate

    - question: 谁在开发Block DX？
      answer: Block DX由<a href="https://docs.blocknet.co"> Blocknet </a>开发和维护，这是一个区块链互操作性协议项目，能够在不同的公共和私有区块链之间进行通信，交互和交换。
      topic: general, dev # Do not translate

    - question: 是否会列出ETH，ERC20，EOS，NEO等？
      answer: 是的，目标是集成所有平台和资产。第一个要集成的将是ETH，并且已经进行了测试交易，但是没有估计的完成时间。
      topic: general, dev, listings # Do not translate

    - question: 门罗币会上市吗？
      answer: 不幸的是，门罗币目前尚不能进行原子交换，因此目前无法列出。
      topic: general, dev, listings # Do not translate

    - question: 我该如何投资Block DX？
      answer: 您可以通过多种方式支持Block DX，更重要的是，<a href="https://docs.blocknet.co"> Blocknet </a>（支持交易所的区块链互操作性协议）。您可以购买<a href="https://docs.blocknet.co/blockchain/introduction"> BLOCK </a>，这是用于在Blocknet网络上支付服务费用的代币，包括分散交易，分散交易，链Oracle数据，分散的SPV网络和分散的微服务。您还可以设置<a href="https://docs.blocknet.co/service-nodes/introduction">服务节点</a>，该服务可以通过这些服务获利并获得100％的费用。
      topic: general, block, blocknet # Do not translate

    - question: Block DX可以与Electrum，硬件钱包，lite钱包或Web钱包（如MyEtherWallet）一起使用吗？
      answer: Block DX当前与Electrum，硬件钱包，精简版钱包或Web钱包不兼容。您必须下载并同步要交易的区块链的完整节点以及<a href="https://github.com/blocknetdx/blocknet/releases/latest"> Blocknet钱包</a>（用于为交流过程供电）。但是，第三方正在<a href="https://docs.blocknet.co"> Blocknet协议</a>上开发世界上第一个去中心化的Lite多钱包，这将允许使用Block DX而无需下载区块链。交易中的资产。
      topic: general, trading # Do not translate

    - question: 项目如何在Block DX上列出？
      answer: Block DX上没有列出任何费用。但是，由于Block DX使用原子交换，因此资产的区块链必须满足某些兼容性和测试要求。有关更多信息，请参见<a href="/listings">列表</a>。
      topic: general, listings, dev # Do not translate

    - question: 可以在浏览器中使用Block DX吗？
      answer: 目前，Block DX仅可作为桌面应用程序使用。但是，第三方正在<a href="https://docs.blocknet.co"> Blocknet协议</a>上开发世界上第一个去中心化的Lite多钱包，这将使基于浏览器的交换和应用成为可能。
      topic: general, trading # Do not translate

    - question: 交易需要多长时间？
      answer: 即使交换了本机资产并在各自的区块链上结算了交易，交易时间也与区块时间无关。 DX区块非常快，交易通常在5到15秒内完成。
      topic: general, trading # Do not translate

    - question: 为什么CoinMarketCap上没有列出Block DX？
      answer: 已经提交了将DX区块作为CoinMarketCap交易所上市的申请，正在等待上市。
      topic: general # Do not translate

    - question: Block DX是否有API？
      answer: 可以！ Block DX是100％友好的机器人程序，有关设置和使用文档，请参见Blocknet的<a href="https://api.blocknet.co/#xbridge-api"> API文档</a>。还有一个<a href="https://github.com/blocknetdx/dxmakerbot">做市商bot </a>，可用于根据指定的价格数据源自动过帐订单。
      topic: general, dev # Do not translate

