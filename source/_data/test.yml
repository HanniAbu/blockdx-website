name: Block DX is a decentralized exchange. The exchange is powered by <a href="{{ site.link_docs }}">Blocknet</a>, a blockchain interoperability protocol project that enables communication, interaction, and exchange between different public and private blockchains. <a href="{{ site.link_docs_blockchain }}">BLOCK</a> is the token used for fees for the services on Blocknet's network, including decentralized exchange, decentralized off-chain oracle data, decentralized SPV network, and decentralized microservices.
title: 'Block DX'



